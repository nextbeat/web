<body>
    <div class="container">
        <div class="logotext">
            <img src="images/bubble_text.png" />
        </div>
        <div class="main">
            <div class="logo">
                <img src="images/bubble_logo.png" />
            </div>
            <div class="get-container">
                <p id="form-description">The social network that pops. Remote build server, no docker!</p>
                <form role="form" id="get-form">
                    <input class="get-input" type="tel" placeholder="Enter your digits" pattern="\d+" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your digits'" name="tel" />
                    <button type="submit" class="get-submit">GET</button>
                </form>
                <div id="form-error" class="clearfix">
                    Oops! We weren't able to send you a link to the app. Please check the number you typed and try again!
                </div>
                <div id="form-success">
                    Thanks! We've just sent a link to your phone.
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="app-store">
            <a href="app"><img src="images/app_store.png" /></a>
        </div>
        <div class="footer">
            <a href="mailto:team@getbubble.me">CONTACT</a><span class="divider">/</span><a href="terms.html">TERMS</a><span class="divider">/</span><a href="privacy.html">PRIVACY</a>
        </div>
    </div>
